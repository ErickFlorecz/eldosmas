<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  text-align: center;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  border-radius: 5px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
  border-radius: 5px 5px 0 0;
}

.container {
  padding: 1px 16px;
}
</style>
</head>
<body>

<div class="card">
  <img src="img/construccion.png" alt="Sitio en construccion" style="width:100%">
  <div class="container">
    <h4><b>¡Lo sentimos!</b></h4> 
    <p>Esta página se encuentra en construcción. Por favor, vuelve más tarde.</p> 
  </div>
</div>

</body>
</html>
